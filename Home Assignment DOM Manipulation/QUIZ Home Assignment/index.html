<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Quiz App</title>
</head>
<body>

 

  <form name="quiz" id="quiz-form">
    <h3>Simple Quiz</h3>

<div class="container" id="container1">
  <p>Question 1: What is the capital of Philippines? </p>
  <input type="text" id="textbox" name="question1">
  <div id="result-question1"></div>
</div>
<br>
<div class="container" id="q2">
  <p>Question 2: What is the value of x?  x = 3 + 2x5</p>
  
  <input type="radio" id="q-1" name="answer" value="x=25">x = 25<br>
  <input type="radio" id="q-1" name="answer" value="x=13">x = 13<br>
  <input type="radio" id="q-1" name="answer" value="x=28">x = 28<br>
  
  <div id="result-question2"></div>
</div>
<br>
<div class="container">
  <p>Question 3: Which of the following birds can fly? Choose 3 correct answer.</p>
  
  <input type="checkbox" id="parrot" name="answer1" value="Parrot">Parrot<br>
  <input type="checkbox" id="eagle" name="answer1" value="Eagle">Eagle<br>
  <input type="checkbox" id="crow" name="answer1" value="Crow">Crow<br>
  <input type="checkbox" id="penguin" name="answer1" value="Penguin">Penguin<br>
  
  <div id="result-question3"></div>
   
</div>
<br>
<div class="button-container">
  <button id="submit-btn" type="submit" name="submitButton">Submit</button>
  <button id="reset-btn" type="reset" name="resetButton">Reset</button>
</div>

</form>

  <script src="script.js"></script>
</body>
</html>
